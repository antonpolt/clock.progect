<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@1,300;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Pulse</title>
</head>
<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a href="#"class="header__logo">
          <img src="icons/runing.png" alt="icons">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>
            Garmin, Polar, Suunto
          </span>
        </div>
        <div class="header__contact">
          <a class="header__phone" href="tel:+74999228974">
            +7 (499) 922-89-74
          </a>
          <button class="button">
            заказать звонок
          </button>
        </div>
      </header>

      <div class="promo__wraper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/clock.png" alt="time">
            Время подбора:
            10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/free.png" alt="free">
            Бесплатная
            доставка
          </div>
          <div class="promo__icon">
            <img src="icons/question.png" alt="question">
            Ответим
            на все вопросы
          </div>
        </div>
        <button class="button button_main">
          заказать консультацию
        </button>
        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
